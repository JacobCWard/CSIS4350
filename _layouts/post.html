---
layout: default
---
<p style="margin-top: -10px;">
    <span style="float: left;">{% if page.prevWeek %}<a href="{{ page.prevWeek | prepend: site.baseurl }}">Previous</a>{% endif %}</span>
    <span style="float: right;">{% if page.nextWeek %}<a href="{{ page.nextWeek | prepend: site.baseurl }}">Next</a>{% endif %}</span>
</p><br><br>

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
    <header class="post-header">
        <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
        <p class="post-meta">{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
    </header>

    <div class="post-content" itemprop="articleBody">
        {{ content }}
    </div>

</article>
